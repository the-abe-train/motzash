<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Motzash</title>

    <!-- Open Graph -->
    <meta property="og:title" content="Motzash" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://motzash.app" />
    <meta
      property="og:image"
      content="https://motzash.app/motzash-preview.png"
    />
    <meta
      property="og:description"
      content="Motzash is your dashboard companion for Jewish holidays.
      Use Motzash to get time for candle lighting and havdalah for Shabbat and Chag, and plan your Holy days with friends!"
    />
    <meta property="og:site_name" content="Motzash" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:creator" content="@theAbeTrain" />

    <!-- Mapbox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Lato&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      type="image/ico"
      href="/src/assets/favicon_io/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/assets/favicon_io/site.webmanifest" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
